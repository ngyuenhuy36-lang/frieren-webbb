<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>frieren</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* Background Anime */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://server.wallpaperalchemy.com/storage/wallpapers/450/frieren-blue-flowers-anime-wallpaper-4k.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* Glass Container */
.container{
    width:400px;
    padding:30px;
    border-radius:25px;
    text-align:center;

    background: rgba(22,27,34,0.55);
    backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,0.1);

    box-shadow:0 0 40px rgba(79,140,255,0.4);
    animation: glow 3s infinite alternate;
}

@keyframes glow{
    from{ box-shadow:0 0 25px rgba(79,140,255,0.3); }
    to{ box-shadow:0 0 45px rgba(79,140,255,0.6); }
}

/* Avatar */
.avatar{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #4f8cff;
    padding:5px;
    margin:auto;
    box-shadow:0 0 20px #4f8cff;
}

.avatar img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
}

h1{
    margin-top:15px;
    font-size:24px;
}

.subtitle{
    color:#c9d1d9;
    margin:8px 0 20px;
    font-size:14px;
}

/* Stats */
.stats{
    display:flex;
    justify-content:space-between;
    margin:20px 0;
}

.stats div{
    text-align:center;
}

.stats span{
    display:block;
    font-size:22px;
    font-weight:600;
    color:#4f8cff;
}

/* Buttons */
.buttons{
    display:flex;
    gap:12px;
}

button{
    flex:1;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

.login{
    background:transparent;
    border:1px solid #4f8cff;
    color:#4f8cff;
}

.register{
    background:#4f8cff;
    color:white;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #4f8cff;
}
</style>
</head>

<body>

<div class="container">

    <div class="avatar">
        <img src="https://pbs.twimg.com/profile_images/1723483447962882049/7dDwUXYA_400x400.jpg" alt="avatar">
    </div>

    <h1>frieren</h1>
    <div class="subtitle">Chào mừng đến với web của fieren ✨</div>

    <div class="stats">
        <div>
            <span>∞</span>
            Bài viết
        </div>
        <div>
            <span>∞</span>
            Theo dõi
        </div>
        <div>
            <span>∞</span>
            Đam mê
        </div>
    </div>

    <div class="buttons">
        <button class="login" onclick="window.location.href='D:\EVKey\\dangnhap.html'">
            Đăng nhập
        </button>

    </div>

</div>

</body>
</html>
